{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h2 class="mb-4">Email Preview</h2>
  <form method="post" class="card p-4 shadow-sm mb-4">
    <div class="mb-3">
      <label for="today_paper_url" class="form-label">Today's Paper URL</label>
      <input type="text" class="form-control" name="today_paper_url" id="today_paper_url" value="#" placeholder="Paste the link to today's newspaper here">
      <div class="form-text">This is the link users will receive to access today's newspaper.</div>
    </div>
    <div class="mb-3">
      <label for="thumbnail_path" class="form-label">Thumbnail Path <span class="text-muted">(optional)</span></label>
      <input type="text" class="form-control" name="thumbnail_path" id="thumbnail_path" placeholder="Path to thumbnail image (optional)">
      <div class="form-text">If you want to include a preview image, provide the path here.</div>
    </div>
    <button type="submit" class="btn btn-primary btn-lg">Preview</button>
  </form>
  {% if preview_html %}
    <div class="card shadow-sm mt-4">
      <div class="card-header bg-light">
        <h5 class="mb-0">Preview</h5>
      </div>
      <div class="card-body">
        <div style="border:1px solid #dee2e6;padding:10px;background:#fff;">{{ preview_html|safe }}</div>
      </div>
    </div>
  {% endif %}
  <a href="/" class="btn btn-outline-secondary mt-4"><i class="bi bi-arrow-left"></i> Back to Dashboard</a>
</div>
{% endblock %}
